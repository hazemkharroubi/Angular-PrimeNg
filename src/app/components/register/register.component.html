<form [formGroup]="registerForm">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div class="field">
      <label for="fullName">FullName</label>
      <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName"
        placeholder="Type your name" />
      <small *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)" class="block p-error">
        <div *ngIf="fullName.errors?.['required']">fullName is required.</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name </div>
      </small>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Type your email" />
      <small *ngIf="email.invalid && (email.touched || email.dirty)" class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid.</div>
      </small>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input type="password" pInputText formControlName="password" class="w-full" name="password"
        placeholder="Type your password" />

      <small *ngIf="password.invalid && (password.touched || password.dirty)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>

    <div class="field">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword"
        placeholder="Confirm Password" />

      <small *ngIf="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)"
        class="block p-error">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
      </small>
      <small *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        class="block p-error"> Password should match
      </small>
    </div>

    <p-button label=" Register" styleClass="w-full" [disabled]="registerForm.invalid" />
    <div class="mt-2">
      Already a member? <a routerLink="/login">Login</a>
    </div>
  </p-card>
</form>
