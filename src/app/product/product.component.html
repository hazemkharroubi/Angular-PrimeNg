<h1 class="m-10 text-center text-2xl font-bold">List of products</h1>

<div class="flex justify-center">
  <p-table [value]="products" class="w-auto text-center">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td>{{ product.category }}</td>
        <td>
          <img [src]="product.image" height="40" class="mx-auto" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
