<div class="flex items-center justify-between w-full mb-4 px-4">
  <h2 >List of Products</h2>
  <div class="ml-auto mt-4">
    <p-button label="Add Product" icon="pi pi-plus" (click)="addProduct()"></p-button>
  </div>
</div>


<div class="w-full max-w-7xl mx-auto px-4 overflow-x-auto">
  <p-table [value]="products" class="w-full text-center" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td>{{ product.category }}</td>
        <td>
          <img [src]="product.image" height="40" class="mx-auto" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
